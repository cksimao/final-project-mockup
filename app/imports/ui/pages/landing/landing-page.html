<template name="Landing_Page">

  <div class="landing-section-1">
    <div class="ui grid">

      <div class="row">
        <div class="ui right aligned sixteen wide column">
          {{> Cas_Login }}
        </div>

      </div>
      <div class="row">
        <div class="ui center aligned sixteen wide column">
        <img class="ui centered image" src="http://c9.nrostatic.com/sites/default/files/uploaded/636069103982384395-470249493_img_2.jpg" height="300px">
          <h1 class="landing-section-1-welcome">Manoa Math!</h1>
          <h3 class="landing-section-1-tagline">A game to help students in the University of Hawaii Community learn math</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/CreateProfile.png">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Create your math profile.</h1>
        <h1 class="landing-section-header">Choose your problem difficulty.</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-3">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Challenge other players.</h1>
      </div>
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/directory.png">
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/filter.png">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Who will finish the problem faster?.</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-5">
    <div class="ui grid">
      <div class="ui center aligned sixteen wide column">
        <p>Sign in to start playing today!</p>
        {{> Cas_Login size="large"}}
      </div>
    </div>
  </div>

</template>
